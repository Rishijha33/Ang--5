
<div class="container mt-2">
    <div class="row">
        <div class="col-7 mb-3">
            <input class="form-control" type="number" [(ngModel)]="flightId">
        </div>
        <div class="col-3">
            <button class="btn btn-outline-secondary"  (click)="onSearch()">SEARCH</button>
        </div>
        
    </div>
</div>

<div class="container mt-2">
    <table class="table table-striped table-bordered" [hidden] = "viewTable">
        <thead>
            <tr>
                <th>FLIGHT ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr  >
                <td>{{flight.flightId}}</td>

                <td> <button class="btn btn-danger" (click)="deleteRow(flight.flightId)">Delete</button></td>
                   
            </tr>
        </tbody>
    </table>
    <div [hidden] = "deleted" style="color: red;"><h2>Flight deleted</h2></div>
</div>
